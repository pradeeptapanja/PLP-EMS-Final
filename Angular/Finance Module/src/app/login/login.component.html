<body>
  <div class="container">
    <section id="content">
      <form (ngSubmit)="loginFinanceUser()" #addForm="ngForm">
        <h1>Login Finance</h1>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-10">
            <div>
              <input type="text" placeholder="Enter User ID" [(ngModel)]=financeUserId name="financeUserId"
                #userId=ngModel focused=false class="form-control" id="financeUserId" required>
            </div>
            <div>
              <input type="password" placeholder="Enter Password" [(ngModel)]=financeUserPassword
                name="financeUserPassword" #userPassword=ngModel focused=false class="form-control"
                id="financeUserPassword" minlength="5" maxlength="50" required>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Login</button>
        </div>
      </form>
    </section>
  </div>
</body>
