<body>
<form (ngSubmit)="addProject()" #addForm="ngForm">
    
 
  <div class="form group">
    <label>Enter the Project Description</label><br>
    <input type="text" [(ngModel)]=project.projectDescription name="projectDescription" #prjectDescription=ngModel id="description"><br>
  </div>
 
  <div class="form group">
    <label>Enter Start Date</label><br>
    <input type="date" [(ngModel)]=project.startDate class="form-control form-control-lg dateselect" name="startDate" #startDate=ngModel id="startDate"><br>
  </div>
 
  <div class="form group">
    <label>Enter End Date</label><br>
    <input type="date" [(ngModel)]=project.endDate class="form-control form-control-lg dateselect"  name="endDate" #endDate=ngModel id="endDate"><br>
  </div>

  <div class="form group">
      <label>Business Unit </label><br>
      <select [(ngModel)]="project.businessUnit" name="domain" #domain=ngModel required class="form-control">
        <option disabled selected>--Select--</option>
        <option *ngFor="let domain of domains" >{{domain}}</option>
      </select>
    </div>

    <div class="form group">
        <label>Status</label><br>
        <input type="text" [(ngModel)]=project.status name="status" #name=ngModel id="status" required><br>
      </div>  
  <div class="form group">
    <br><br>
    <button  class = "btn btn-success" type="submit" [disabled]="!addForm.valid">Add Project</button>
  </div>
</form>
</body>
